<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/info.css">
    <title>Info page</title>

</head>

<body>
    <h1>Fill out your info</h1>
    <div class="container">
        <form action="thanks.html" method="get" >

        <table>
            <tr>
                <td>
                    <label for="fname">First Name</label>
                </td>
                <td>
                    <input type="text" name="fname" id="fname" class="w-100">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last Name</label>
                </td>
                <td>
                    <input type="text" name="lname" id="lname" class="w-100">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email" class="w-100">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </td>

            </tr>
            <tr>
                <td>
                    <label for="pepperoni">Flavor</label>
                </td>
                <td>
                    <input type="checkbox" name="Pepperoni" id="Pepperoni" value="Pepperoni">
                    <label for="Pepperoni">Pepperoni</label>
                    <input type="checkbox" name="Cheese-Lover" id="Cheese-Lover" value="Cheese-Lover">
                    <label for="Cheese-Lover">Cheese Lover</label><br>
                    <input type="checkbox" name="Bakon" id="Bakon" value="Bakon">
                    <label for="Bakon">Bakon</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Comments">Comments</label>
                </td>
                <td sclass="area">
                    <textarea name="Comments"  id="Comments" cols="30" rows="10"></textarea>
                </td>
            </tr>

        </table>
        <button type="submit">Submit</button>
    </form>
   </div>

</body>

</html>
